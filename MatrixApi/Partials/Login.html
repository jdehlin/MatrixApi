    <div class="flexbox-wrapper center">

        <div class="login-box">
            <form ng-submit="login()">

                <input class="login-input" type="text" placeholder="username" data-ng-model="user.Email" />
                <input class="login-input" type="password" placeholder="password" data-ng-model="user.Password" />

                <button class="button-submit-login" type="submit">Jack In!</button>
            </form>
        </div>

    </div>
