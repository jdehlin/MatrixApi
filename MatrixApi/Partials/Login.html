    <div class="flexbox-wrapper center">

        <div class="login-box">
            <form ng-submit="login()">

                <input class="login-input" type="text" placeholder="username" data-ng-model="user.username" />
                <input class="login-input" type="password" placeholder="password" data-ng-model="user.password" />

                <button class="button-submit-login" type="submit">Login</button>

            </form>
        </div>

    </div>
