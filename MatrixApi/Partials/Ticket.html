
<div >

        <h2>{{ ticket.Title }}</h2>
        <p>{{ ticket.Description }}</p>

        <div data-ng-repeat="comment in ticket.comments">
            <div class="comment">
                <p>{{ comment.Body }}</p>

            </div>
        </div>

        <div>
            <!-- Create Comment Form -->

            <input type="text" data-ng-model="newComment.Body" />

            <button data-ng-click="addComment()">Add Comment</button>
        </div>
</div>
